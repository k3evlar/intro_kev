<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3vlar | Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #0b0b0b;
            color: #fff;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff0000, #450101);
            animation: gradientShift 6s infinite alternate;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4d4d;
        }
        p {
            font-size: 1.5rem;
            color: #ccc;
            max-width: 800px;
            margin: 0 auto;
        }
        .neon-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            background: #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d;
            transition: all 0.3s ease;
        }
        .neon-btn:hover {
            box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff8080;
            transform: scale(1.1);
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #ff0000, #450101);
            }
            100% {
                background: linear-gradient(135deg, #450101, #ff0000);
            }
        }

        .game-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.5);
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(0.8);
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to K3vlar's World</h1>
            <p>Hello! I'm K3vlar, a passionate individual carving out my journey in tech and gaming. Stay tuned for updates and exciting content!</p>
            <a href="#" class="neon-btn">Learn More</a>
        </div>
    </header>

    <div class="game-elements">
        <!-- Generate gamified floating circles -->
        <script>
            const gameElements = document.querySelector('.game-elements');
            for (let i = 0; i < 20; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                const size = Math.random() * 100 + 50;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.top = `${Math.random() * 100}vh`;
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                gameElements.appendChild(circle);
            }
        </script>
    </div>
</body>
</html>
