<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3vlar | Hacker Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background: #000;
            color: #f00;
            overflow-x: hidden;
        }
        header, nav, section, footer {
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav .logo, nav a {
            font-family: 'Orbitron', sans-serif;
            color: #f00;
            text-decoration: none;
        }
        nav a:hover {
            color: #ff3300;
        }
        h1 {
            font-size: 4rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
        }
        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 20px auto;
            color: #f00;
        }
        .neon-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #f00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 20px #f00;
            transition: transform 0.3s;
        }
        .neon-btn:hover {
            transform: scale(1.1);
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            z-index: -1;
        }
        .matrix span {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            color: rgba(255, 0, 0, 0.8);
            display: block;
            animation: drop 5s linear infinite;
        }
        @keyframes drop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">K3vlar</div>
        <div>
            <a href="#home">Home</a>
            <a href="#info">Info</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <header id="home">
        <h1>Welcome to K3vlar</h1>
        <p>Redefining the digital frontier.</p>
        <a href="#about" class="neon-btn">Discover More</a>
    </header>
    <section id="info">
        <h2>Hacking in Action</h2>
        <div class="images">
            <!-- Add image elements here with suitable animations -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>THANK YOU</p>
    </section>
    <footer>
        <p>&copy; 2024 K3vlar. All Rights Reserved.</p>
    </footer>
    <div class="matrix" id="matrix"></div>
    <script>
        const matrix = document.getElementById('matrix');
        const columns = Math.floor(window.innerWidth / 20);
        const drops = Array(columns).fill(1);
        function drawMatrix() {
            matrix.innerHTML = '';
            drops.forEach((y, x) => {
                const text = document.createElement('span');
                text.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
                text.style.left = `${x * 20}px`;
                text.style.top = `${y * 20}px`;
                matrix.appendChild(text);
                drops[x] = y > window.innerHeight / 20 || Math.random() > 0.95 ? 0 : y + 1;
            });
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
